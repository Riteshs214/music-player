<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/83abc2b688.js"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </nav>
            <img src="img & audio/excuses-img.jpg" alt="Song-img" class="song-img">
            <h1>Excuses</h1>
            <p>AP Dhillon</p>

            <audio controls id="song">
                <source src="img & audio/Excuses - AP Dhillon, Gurinder Gill (Papa Pandey Lofi Remake) _ Indian Lofi _ Desi Lofi ( 256kbps cbr ).mp3" type="audio/mpeg">
            </audio>
            <!-- <input type="range" value="0" id="progress"> -->

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

            <input type="range" value="0" id="progress">
        </div> 
    </div>

    <script>
        let progress =document.getElementById("progress");
        let song =document.getElementById("song");
        let ctrlIcon =document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;    
        }

        function playPause(){
            if(ctrlIcon.classList.contains("fa-pause")){
                song.pause();
                ctrlIcon.classList.remove("fa-pause");
                ctrlIcon.classList.add("fa-play");
            }
            else{
                song.play();
                ctrlIcon.classList.add("fa-pause");
                ctrlIcon.classList.remove("fa-play");
            }
        }

        if(song.play()){
            setInterval(() =>{
                progress.value = song.currentTime;
            },500);
        }


        progress.onchange = function(){
            song.play();
            song.currenTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
        }

    </script>
</body>
</html>
